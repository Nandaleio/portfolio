<div class="container">
@for (j of jobs; track $index) {
    <div class="card">
        <header class="is-flex p-4">
                <h3 class="title is-3 mr-6">{{j.title}}</h3>
                <h5 class="subtitle is-5">{{j.company}}</h5>
            
                <span>{{j.period}}</span>
            
        </header>
    </div>
}
</div>
